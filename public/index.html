<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Call API</h1>
    <div class="form-row">
        <div class="form-group">
            <label for="chainId">Chain ID:</label>
            <input type="number" id="chainId" placeholder="Chain ID" value="5000" required>
        </div>
        <div class="form-group">
            <label for="pageLimit">Page Limit:</label>
            <input type="number" id="pageLimit" placeholder="Page Limit" value="10" required>                
        </div>
        <div class="form-group">
            <label for="minPrice">Minimum Price:</label>
            <input type="number" id="minPrice" placeholder="Minimum Price" step="0.01" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="network">Network:</label>
            <input type="text" id="network" placeholder="Network" value="mnt" required>
        </div>
        <div class="form-group">
            <label for="page">Page:</label>
            <input type="number" id="page" placeholder="Page" value="1" required>
        </div>
        <div class="form-group">
            <label for="maxPrice">Maximum Price:</label>
            <input type="number" id="maxPrice" placeholder="Maximum Price" step="0.01" required>
        </div>
    </div>
        <!-- 确保这里留有足够的空间或添加更多的输入框/控件 -->

    <div id="analysisResult"><h2>區間分析</h2></div>
    <div id="apiResult"><h2>結果列表</h2><pre></pre></div>
    <div id="pagination"></div>

    <script src="script.js"></script>
</body>
</html>
